<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 2</title>
    <style>
        table{
            width: 700px;
            padding: 10px;
        }
        table, th, td{
            border: 2px black solid;
            border-collapse: collapse;
            padding: 10px;
        }
        th{
            background-color: blueviolet;
            color: white;
            text-align: left;
        }
        .tableData{
            background-color: rgb(152, 152, 152);
        }
    </style>
</head>
<body>
    <table id="table">
        <tr class="tableRow">
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr class="tableData">
            <td>Josh</td>
            <td>Jibbrings</td>
            <td>35</td>
        </tr>
        <tr class="tableRow">
            <td>Nancy</td>
            <td>Ollion</td>
            <td >26</td>
        </tr>
        <tr class="tableData">
            <td>Ben</td>
            <td>Anderson</td>
            <td>28</td>
        </tr>
        <tr class="tableRow">
            <td>Tom</td>
            <td>Rickler</td>
            <td>45</td>
        </tr>
    </table>
</body>
</html>
